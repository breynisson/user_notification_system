name: Python CI with Poetry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"

    - name: Install Dependencies
      run: |
        poetry install

    - name: Generate Proto Files
      run: |
        poetry run generate-grpc

    - name: Run Tests
      run: |
        mkdir -p reports/allure-results
        poetry run pytest --alluredir=reports/allure-results

    - name: Upload Allure Results
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: reports/allure-results

    - name: Deploy Allure Report to GitHub Pages
      uses: dorny/allure-report@v3
      with:
        results-dir: reports/allure-results
        report-dir: reports/allure-report
        allure-cli-version: latest
        github-token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        path: "."
